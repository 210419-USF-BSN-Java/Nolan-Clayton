<!DOCTYPE html>
<html>

<head>
    <title>Employee Home Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:#f26925;">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Reimbursement</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" id="home-btn" href="#">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-btn" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="request-btn" href="#">Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pending-request-btn" href="#">Pending Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="resolved-request-btn" href="#">Resolved Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout-btn" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <b>Current Username:</b> <span id="username"></span>
        <input type="text" class="form-control" id="usernameInput" value="">
    </div>
    <div>
        <b>Current Password:</b> <span id="password"></span>
        <input type="password" class="form-control" id="passwordInput" value="">
    </div>
    <div>
        <b>Current FirstName:</b> <span id="firstname"></span>
        <input type="text" class="form-control" id="firstnameInput" value="">
    </div>
    <div>
        <b>Current LastName:</b> <span id="lastname"></span>
        <input type="text" class="form-control" id="lastnameInput" value="">
    </div>
    <div>
        <b>Current Email:</b> <span id="email"></span>
        <input type="text" class="form-control" id="emailInput" value="">
    </div>
    <div>
        <b>Current Role:</b> <span id="role"></span>
    </div>
    
    <button type="button" id="update-btn" class="btn btn-primary">Update</button>

    <script src="../static/employeeProfile.js"></script>
</body>

</html>
