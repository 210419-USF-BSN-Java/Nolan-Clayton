<!DOCTYPE html>
<html>

<head>
    <title>Employee Home Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:#f26925;">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Reimbursement</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" id="home-btn" href="#">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-btn" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="request-btn" href="#">Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pending-request-btn" href="#">Pending Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="resolved-request-btn" href="#">Resolved Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout-btn" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <H1>Make a request</H1>

    <div>Reimbursement amount: <input type="text" id="amount" class="form-control" placeholder="amount"></div>
    <div>Description: <input type="text" id="description" class="form-control" placeholder="description"></div>
    <div>
        Type:
        <select id="type" class="form-select" aria-label="Default select example">
        <option value="1">LODGING</option>
        <option value="2">TRAVEL</option>
        <option value="3">FOOD</option>
        <option value="4">OTHER</option>
      </select></div>
      <div><button type="submit" id="submit-btn" class="btn btn-primary">Submit</button></div>

    <script src="employeeMakeRequest.js"></script>

    <div id=message></div>
</body>

</html>
